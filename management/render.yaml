services:
  - type: web
    name: tenure-api
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://YOUR-STATIC-SITE.onrender.com
      - key: COOKIE_SAMESITE
        value: none
      - key: COOKIE_SECURE
        value: "true"
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: COOKIE_EXPIRES_DAYS
        value: "7"
      - key: SMTP_FROM
        value: "TENURE <no-reply@tenure.local>"
  - type: static
    name: tenure-web
    buildCommand: npm install && npm --prefix frontend install && npm --prefix frontend run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://YOUR-API-SERVICE.onrender.com
      - key: VITE_SOCKET_URL
        value: https://YOUR-API-SERVICE.onrender.com
